function fn_GenerateAListOfAllContactsForThatClient(){

	
	objSectionForTheDisplayAllContacts.innerHTML	=	'';	
	document.getElementById( 'tableid_57' ).style.display	= 'none';
	
	if( document.getElementById( 'intCDA_Id' ).value == '0' ){
		document.getElementById('btn_Add_Contact').style.display			=	'none';
	}
	
	if (typeof aryAjax_Settings=="undefined")

			alert("Team Composition did not load. Please dont enter & or commas");
	else {

		aryAjax_Settings[0] 	= "client_fexco";                                            		//Your system name
		aryAjax_Settings[1] 	= "";                                                           	//The CMI API Username
		aryAjax_Settings[2] 	= "";                                                           	//The CMI API User password

		aryAjax_Settings[3] 	= glbBeXFormIdOfContactsDatabase;                               	//The Id of the campaign
		aryAjax_Settings[4] 	= strFieldInTheContactsDBThatContainsTheParentID;		
		aryAjax_Settings[5] 	= document.getElementById( ( 'intCDA_Id' ) ).value;	           
		aryAjax_Settings[13] 	= "-1";                                                            	//Id of the current record, used for delimiting and not repeating current 
		aryAjax_Settings[14] 	= "true";                                                         	//Click through to campaign?
		aryAjax_Settings[15] 	= "SectionForTheDisplayAllContacts";                                //The id of the destination to which the matching links will be inserted
		aryAjax_Settings[16] 	= "LiveSearchTable";                                                //The types of processing
		
		aryAjax_Settings[6] 	= 'intCDA_' + glbBeXFormIdOfContactsDatabase + '_Id,intCDA_' + glbBeXFormIdOfContactsDatabase + '_Id,'	+	aryOfFieldsToRetrieveFromContactsDB;
		aryAjax_Settings[12] 	= 'Id,Id,'				+	aryOfFieldNamesToRetrieveFromContactsDB;
		aryAjax_Settings[17] 	= 'intCDA_' + glbBeXFormIdOfContactsDatabase + '_Id,intCDA_' + glbBeXFormIdOfContactsDatabase + '_Id,'	+	aryOfFieldsToRetrieveFromContactsDB;
		aryAjax_Settings[18] 	= 'false';

		//Use my login to allow me to search
		aryAjax_Settings[22] 	= document.getElementById('intSystemGenerated_CompanyId').value;   	//Auto Login - System
		aryAjax_Settings[23] 	= document.getElementById('intSystemGenerated_UserId').value;      	//Auto Login - User
		aryAjax_Settings[24] 	= document.getElementById('intSystemGenerated_LoginKey').value;    	//Auto Login - SessionId

		//LiveSearch fields
		aryAjax_Settings[25] 	= glbFieldThatContainsHiddenID;                                     //Field to be updated when live option clicked
		aryAjax_Settings[26] 	= 'fn_InsertTheVauesToTheTheContactsSection()';                     //Field to be updated when live option clicked
		
		//Live Search Format Options
		
		aryAjax_Settings[29] 	= "Last";															//Buttons in the first column or the last column 	
		aryAjax_Settings[30] 	= "Blue,Red";														//Green/Red button functionality 					
		aryAjax_Settings[31] 	= "Update Contact,null";											//Button Text (multi separated by ','  				
		aryAjax_Settings[32] 	= "-1";																//value for matching to show button 2 				

		fn_Ajax_BE_Process();
    }
	
	objSectionForTheDisplayAllContacts.innerHTML += '<br/><br/>';
	
	
	setTimeout(function() {
		document.getElementById( 'tableid_57' ).style.display	= 'none';
		document.getElementById( 'tableid_57' ).style.display	= 'inline-table';
	},670);
	
	
	
}

function fn_InsertTheVauesToTheTheContactsSection(){
	
	var aryTempFieldsToPopulateValuesInto								=	new Array();
	document.getElementById('btn_Add_Contact').style.display			=	'none';
	document.getElementById('btn_Update_Contact').style.display			=	'inline';
	document.getElementById('btn_Delete_Contact').style.display			=	'inline';
	
	for(var i = 1; i< aryTextOfDataToCaptureAboutContacts.length; i++){
		
		
		aryTempFieldsToPopulateValuesInto.push('Field_' + i);	
	}

   if (typeof aryAjax_Settings=='undefined')
			alert('Library did not load');
	  else {
			aryAjax_Settings[0] 		= 'client_fexco';              										//Your system name
			aryAjax_Settings[1] 		= '';                      											//The CMI API Username
			aryAjax_Settings[2] 		= '';                      											//The CMI API User password
			aryAjax_Settings[3] 		= glbBeXFormIdOfContactsDatabase;                       			//The campaign which contains the product list

			aryAjax_Settings[4] 		= 'intCDA_' + glbBeXFormIdOfContactsDatabase + '_Id';   			//The field which contains the limiting / grouping factor
			aryAjax_Settings[5] 		= objFieldThatContainsHiddenID.value; 								//The value to limit the responses by, in this case only yes items
			
			aryAjax_Settings[13]		= -1;                         										//Limit responses -1 do not limit
			aryAjax_Settings[14] 		= 'false';                    										//Draw a table
			aryAjax_Settings[15] 		= 'divWarning';               										//Where to draw error messages if any
			aryAjax_Settings[16] 		= 'Insert';              											//Engine to use i.e. Populate
																		
			aryAjax_Settings[6] 		= aryListOfFieldsToGetFromTheContactForm.toString();				//The field in the product campaign to display
			aryAjax_Settings[12] 		= aryListOfFieldNameToGetFromTheContactForm.toString();     		//Not used
			aryAjax_Settings[17] 		= aryTempFieldsToPopulateValuesInto.toString();						//The field in the current campaign into which the products will be inserted.

			aryAjax_Settings[22] 		= document.getElementById('intSystemGenerated_CompanyId').value;	//Auto Login - System
			aryAjax_Settings[23] 		= document.getElementById('intSystemGenerated_UserId').value;		//Auto Login - User
			aryAjax_Settings[24] 		= document.getElementById('intSystemGenerated_LoginKey').value;		//Auto Login - SessionId

			fn_Ajax_BE_Process();
	  }
}

/******************************************************************************************************
	Application: This function checks to see if the record opend in a new or existing one
	
	-- if its an existing record it inserts the new contact
	-- If its a new record it insert the parent reocrd and then inserts the contact
******************************************************************************************************/
function fn_CheckToSeeIfTheParentRecordIsInserted(){
	
	if( objIntCDA_Id.value == 0 ){
		
		var blOkToInsert		= true;
		var strConfirmBox		= 					'This is a new Project record that has not been saved to the database yet.' + ' ' + ' ';
		strConfirmBox			= strConfirmBox	+	'Inorder to add a Team Member to this project, the new Project record must be saved to the database first' + ' ' + ' ';
		strConfirmBox			= strConfirmBox	+	'By clicking the OK button the new record that you are adding will be added to the database,'+ ' ';
		
		
		
		
		var objConfrimBox 		= confirm(strConfirmBox);
		if (objConfrimBox == true)	{ blOkToInsert	= true; }
		else						{ blOkToInsert	= false;}
		
		if( blOkToInsert	== true ){
			
			fn_AddAParentRecordToTheDB();
		}
		else{
		
			alert('Record Not Inserted');	
		}
	}
	else{
		fn_AddAContactToTheContactList();
	}
}

		aryAjax_Settings[14] 	= 	'false';
